<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loaner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>

  <body>
    <main>
      <header class="head-bg position-relative p-2">
        <div class="z-0 position-absolute top-0 end-0">
          <img
            style="width: 761px; height: 755px"
            class="bg-img"
            src="./assets/jpg/hero-image.avif"
            alt=""
          />
        </div>
        <nav class="navbar p-2">
          <div class="container bg-light rounded-pill p-2 mt-3">
            <div
              class="w-100 p-1 d-flex align-items-center justify-content-between"
            >
              <div class="col">
                <img src="./assets/svg/loaner-dark-logo.svg" alt="" />
              </div>
              <div
                class="col d-flex align-items-center justify-content-evenly"
                id="navLink"
              ></div>
              <div class="col d-flex align-items-center justify-content-end">
                <button class="px-5 py-2 btn btn-dark rounded-pill">
                  Get started
                </button>
              </div>
            </div>
          </div>
        </nav>
        <div class="container py-5 position-relative">
          <div class="row py-5">
            <div class="col-7 p-3 d-flex flex-column align-items-start gap-5">
              <div>
                <h1 class="display-3">
                  Get the loan you need, when you need it
                </h1>
                <p class="h5">
                  We specialize in helping families achieve their dream of
                  homeownership.
                </p>
              </div>
              <div>
                <button
                  style="background-color: #93e277"
                  class="btn px-4 py-2 rounded-pill"
                >
                  Apply now
                </button>
              </div>
              <div>
                <p class="fw-bold">Trusted by 50&comma;000&plus; families</p>
                <div class="trust-peop position-relative" id="trustPeop"></div>
              </div>
            </div>
            <div
              class="col-5 p-3 d-flex align-items-center justify-content-end"
            >
              <form class="w-75 form bg-light rounded-4 p-5 d-flex flex-column">
                <label for="Name" class="mb-2">Name</label>
                <input
                  class="rounded-3 p-2"
                  type="text"
                  placeholder="Enter your name"
                />
                <label for="email" class="mb-2">Email</label>
                <input
                  class="rounded-3 p-2"
                  type="email"
                  placeholder="Enter email"
                />
                <label for="email" class="mb-2">Loan type</label>
                <select name="field" id="field" class="p-2 rounded-3"></select>
                <button class="btn btn-rate mt-4 rounded-5 p-3 fw-bold">
                  Request rate
                </button>
              </form>
            </div>
          </div>
        </div>
      </header>
      <section class="p-5 m-5">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <h2 class="display-4">
                We help families <br />
                achieve their dreams.
              </h2>
            </div>
            <div class="col-6">
              <div class="row" id="achivement"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/components/nabar.js"></script>
    <script src="./js/components/achive.js"></script>
  </body>
</html>
